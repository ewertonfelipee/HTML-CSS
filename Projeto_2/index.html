<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Projeto 2 - Formulario</title>
        <link rel="stylesheet" href="CSS/styles.css" type="text/css"/>
    </head>
    <body>
        <div id="Container">
            <div class="header">
                <h3>Cadastre seu veiculo para vender muito mais rapido!</h3>
            </div>
            <div class="form-container">
                <div class="form-header">
                    <p>Cadastro</p>
                </div>
                <div class="form-body">
                    <h1 class=""form-title>Venda facil seu veiculo</h1>
                    <p>Descreva as caracteristicas do seu veiculo e marque todos os opcionais e caracteristicas que possui</p>
                    <form>
                        <div class="box-input">
                            <label for="title">Titulo do anuncio: 
                                <span class="required field">*</span>
                            </label>
                            <input type="text" name="title" id="title" class="block" placeholder="Titulo do anuncio do veiculo"
                                    minlength="1" maxlength="30" required>
                        </div>
                        <input type="submit" class="btn-submit" value="Cadastrar">
                        <div class="box-input">
                            <label for="price">Preco do Veiculo:
                                <span class="required field">*</span>
                            </label>
                            <input type="number" id="price" name="price" class="block" required>
                        </div>
                        <div class="box-input">
                            <label for="vehicle-description">Descricao do Veiculo:
                                <span class="required field">*</span>
                            </label>
                            <textarea
                                id="description"
                                name="description"
                                class="block"
                                cols="30"
                                rows="10"
                                placeholder="Descricao do veiculo"
                                required
                            ></textarea>
                        </div>
                        <div class="box-input">
                            <label for="unique-owner">Unico dono?
                                <span class="required field">*</span>
                            </label>
                            <select id="owner" name="owner" class="block" required>
                                <option value="">Selecione: </option>
                                <option value="1">Sim</option>
                                <option value="0">Nao</option>
                            </select>
                        </div>
                        <div class="box-input">
                            <label for="brand">Marca do veiculo: 
                                <span class="required field">*</span>
                            </label>
                            <input type="text" name="brand" id="brand" class="block" placeholder="Marca do veiculo"
                                    minlength="1" maxlength="30" required>
                        </div>
                        <input type="submit" class="btn-submit" value="Cadastrar">
                        <div class="box-input">
                            <label for="model">Modelo do veiculo: 
                                <span class="required field">*</span>
                            </label>
                            <input type="text" name="model" id="model" class="block" placeholder="Modelo do veiculo"
                                    minlength="1" maxlength="30" required>
                        </div>
                        <input type="submit" class="btn-submit" value="Cadastrar">
                        <div class="box-input">
                            <label for="year">Ano do Veiculo:
                                <span class="required field">*</span>
                            </label>
                            <input type="date" id="year" name="year" class="block" required>
                        </div>
                        <div class="box-input">
                            <label for="mileage">Quilometragem do Veiculo:
                                <span class="required field">*</span>
                            </label>
                            <input type="number" id="mileage" name="mileage" class="block" required>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
