<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maxmum-scale=1, user-scalable=no">
        <title>Contato</title>
        <link rel="stylesheet" href="CSS/styles.css">
    </head>
    <body>
        <!-- informacoes de endereco -->
        <div id="main-container">
            <div id="address-container">
                <div class="fade"></div>
                <div id="address-content">
                    <h2><ion-icon name="navigate-outline"></ion-icon>Endereco</h2>
                    <p>Rua Ewerton Felipe, 734</p>
                    <h2><ion-icon name="call-outline"></ion-icon>Telefone</h2>
                    <p>4002-8922</p>
                    <h2><ion-icon name="mail-outline"></ion-icon>E-mail</h2>
                    <p>mail@mail.br</p>
                </div>
            </div>
            <!-- formulario para contato -->
            <div id="form-container">
                <h2>Nos Mande uma Mensagem!</h2>
                <form id="contact-form">
                    <label for="name">Nome:</label>
                    <input type="text" name="name" minlength="2" maxlength="10" placeholder="Digite seu Nome" required>
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" placeholder="Digite seu E-mail" required>
                    <label for="phone">Telefone:</label>
                    <input type="tel" name="phone" placeholder="Digite seu Telefone" pattern="[0-9]{5}-[0-9]{4}" required>
                    <label for="msg">Sua Mensagem:</label>
                    <textarea name="msg " placeholder="Como podemos te ajudar?"></textarea>
                    <input type="submit" value="Enviar Mensagem">
                </form>
            </div>
        </div>
        <!-- ion-icon -->
        <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
